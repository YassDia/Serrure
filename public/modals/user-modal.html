<!-- MODAL UTILISATEUR -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Ajouter un Utilisateur</h2>
            <button class="close-modal" onclick="closeModal('userModal')">&times;</button>
        </div>
        <form id="userForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Nom *</label>
                    <input type="text" name="nom" required>
                </div>
                <div class="form-group">
                    <label>Prénom *</label>
                    <input type="text" name="prenom" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Téléphone</label>
                <input type="tel" name="telephone" placeholder="+33612345678">
            </div>
            <div class="form-group">
                <label>Rôle *</label>
                <select name="role" id="userRole" required onchange="togglePasswordField()">
                    <option value="user">Utilisateur</option>
                    <option value="admin">Administrateur</option>
                </select>
            </div>
            <div class="form-group" id="passwordGroup" style="display: none;">
                <label>Mot de passe (si admin) *</label>
                <input type="password" name="password" minlength="8" placeholder="Min. 8 caractères">
                <small style="color: #666; font-size: 12px;">Doit contenir au moins une majuscule, une minuscule et un chiffre</small>
            </div>
            <button type="submit" class="btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
